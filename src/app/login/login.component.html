<body>
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="email">
      <label for="userNameController">Email</label>
      <input
        id="userNameController"
        type="text"
        [formControl]="userNameController"
        class="form-control form-control-sm"
      />
      <div
        *ngIf="
          userNameController?.invalid &&
          (userNameController?.touched || userNameController?.dirty)
        "
        style="color: red"
      >
        <div *ngIf="userNameController?.errors?.['required']">
          Felhasználónév megadása kötelező.
        </div>
        <div *ngIf="userNameController?.errors?.['minlength']">
          Legalább 3 karakter kell.
        </div>
      </div>
    </div>

    <div class="password">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        [formControl]="this.passwordController"
        class="form-control form-control-sm"
      />
      <div
        *ngIf="
          passwordController?.invalid &&
          (passwordController?.touched || passwordController?.dirty)
        "
        style="color: red"
      >
        <div *ngIf="passwordController?.errors?.['required']">
          Jelszó megadása kötelező.
        </div>
        <div *ngIf="passwordController?.errors?.['minlength']">
          Legalább 6 karakter kell.
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Bejelentkezés
    </button>
  </form>
</body>
