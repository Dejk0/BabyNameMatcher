<body>
  <app-top-menu></app-top-menu>

  <div class="scroll-container">
    <div class="scroll-content">
      <div
        *ngFor="let item of names; let i = index"
        cdkDrag
        (cdkDragMoved)="onDragMoved($event, i)"
        (cdkDragReleased)="onDragReleased($event, i)"
      >
        <app-name-card [name]="item.name"></app-name-card>
      </div>
    </div>
  </div>
</body>
