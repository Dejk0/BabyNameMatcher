<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss(false)"
  ></button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger"
    (click)="activeModal.close(true)"
  >
    {{ loc.get(37, "Yes") }}
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss(false)"
  >
    {{ loc.get(38, "No") }}
  </button>
</div>
